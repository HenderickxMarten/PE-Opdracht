<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Hier komt jouw naam</title>
  </head>
  <body onload='oefening0()'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" >Hier komt jouw logo</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Oefening 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick='oefening2()' >Oefening 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick='oefening3()' >Oefening 3</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class='oefening1'>
          <div class="container-fluid">
            <div class="row dynamic-columns">
             <div id="formBox" class="col">
              <form class="row g-3">
                <h1>Javascribble</h1>
                <h3 style="color:grey;font-weight: 100;">Subscribe to our Javascript newsletter!</h3>
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="inputFirstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="inputLastName">
                </div>
                <div class="col-12">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
                </div>
                <div class="col-12">
                  <label for="exampleInputAdress1" class="form-label">Adress</label>
                  <input type="text" class="form-control" id="exampleInputAdress1" placeholder="251 N Bristol Ave">
                </div>
                <div class="col-md-6">
                  <label for="inputCountry" class="form-label">City</label>
                  <select id="inputStateCountry" class="form-select">
                    <option selected>Choose a country</option>
                    <option value="1">Belgium</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputProvince" class="form-label">State</label>
                  <select id="inputStateProvince" class="form-select">
                    <option selected>Choose a province</option>
                    <option value="1">Antwerp</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <hr class="bg-muted">
                <div class="col-md-3">
                  <button id="btnSubmit" type="button" class="btn btn-primary" onclick="oefening1()">Send me!</button>
                </div>
              </form>
             </div>
             <div id="validatieBox" class="col-md-4 d-none">
              <div class="jumbotron jumbotron-fluid">
                <div id="containerValidatie" class="container" style="border-radius: 5px;background-color: #D1E7DD;padding: 15px;">
                  <h2 id="headerValidatie" style="color:#2F5F3C">Good shit</h2>
                  <p id="textValidatie" style="color:#2F5F3C;font-size: large;">You just successfully subscribed</p>
             </div>
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class='oefening2'>
          <table class='table table-bordered'>
            <tbody id='tableBody'>
              <tr id='tableRow'></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-5">
        <div class='oefening3'></div>
      </div>
    </div>

    <script src='oefening0.js'></script>
    <script src='oefening1.js'></script>
    <script src='oefening2.js'></script>
    <script src='oefening3.js'></script>
  </body>
</html>
